# tox configuration - if you change anything here, run this to verify:
# fakeroot -u tox --recreate

[tox]
# match this list with the classifiers variable in setup.py. see also
# the list in .gitlab-ci.yml, which is specific to the docker
# container running the tests
envlist = py{35,37,38},flake8

[testenv]
commands = python setup.py test
# fakeroot -u needs some env vars:
passenv = *

[testenv:flake8]
changedir =
deps = flake8
commands = flake8 feed2exec
